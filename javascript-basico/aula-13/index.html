<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio-aula-13</title>
  </head>
  <body>
    <script>
      const nome = prompt("digite seu nome completo:");
      console.log(nome);
      document.body.innerHTML += `O seu nome é: <strong> ${nome}</strong><br />`;
      document.body.innerHTML += `O seu tem <strong>${nome.length}</strong><br />`;
      document.body.innerHTML += `A segunda letra do seu nome é:<strong>${nome[1]}</strong><br />`;
      document.body.innerHTML += `Qual o primeiro indice da letra i no seu nome?:<strong> ${nome.indexOf(
        "i"
      )}</strong><br />`;
      document.body.innerHTML += `Qual o ultimo indice da letra i no seu nome?:<strong> ${nome.lastIndexOf(
        "i"
      )}</strong><br />`;
      document.body.innerHTML += `As ultimas 3 letras do seu nome são:<strong> ${nome.slice(
        -3,
        nome.length
      )}</strong><br />`;
      document.body.innerHTML += `As palavras do seu nome são:<strong> ${nome.split(
        "  "
      )}</strong><br />`;
      document.body.innerHTML += `Seu nome com lrtas maiusculas:<strong> ${nome.toUpperCase()}</strong><br />`;
      document.body.innerHTML += `Seu nome com letras minuscula:<strong> ${nome.toLowerCase()}</strong><br />`;
    </script>
  </body>
</html>
