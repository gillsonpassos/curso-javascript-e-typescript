<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gilson-5</title>

    <style>
      body {
        font-family: sans-serif;
      }

      label {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulario</p>
      <p>
        <label for="nome">nome:</label>
        <input type="text" id="nome" name="nome" placeholder="seu nome" />
      </p>

      <p>
        <label for="dev1">sou um dev1</label>
        <input type="checkbox" id="dev1" name="dev1" value="sim" /><br />
        <label for="dev2">sou um dev2</label>
        <input type="checkbox" id="dev2" name="dev2" value="sim" /><br />
        <label for="dev3">sou um dev3</label>
        <input type="checkbox" id="dev3" name="dev3" value="sim" /><br />
      </p>

      <p>
        gênero:<br />
        <label for="feminino">feminino</label>
        <input
          type="radio"
          id="feminino"
          name="gênero"
          value="feminino"
        /><br />
        <label for="masculino">masculino</label>
        <input
          type="radio"
          id="masculino"
          name="gênero"
          value="masculino"
        /><br />
        <label for="outro_outra">outro ou outra</label>
        <input
          type="radio"
          id="outro_outra"
          name="gênero"
          value="outro_outra"
        /><br />
      </p>
      <p>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2020-04-20" />
      </p>

      <p>
        <label for="datetime">Date:</label>
        <input
          type="datetime-local"
          id="datetime"
          name="datetime"
          value="2020-04-20T20:00"
        />
      </p>

      <p>
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" value="20:00:01" />
      </p>
      <p>
        <label for="cor">cor preferida:</label>
        <input type="color" id="cor" name="cor" value="#003d66" />
      </p>

      <p>
        <label for="email">Seu e-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ex: email@email.com"
        />
      </p>
      <p>
        <label for="file">sua foto:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".png, .svg,image/*"
          multiple
        />
      </p>

      <p>
        <label for="number">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          min="10"
          max="50"
          step="5"
        />
      </p>

      <p>
        <label for="password">Sua senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
        />
      </p>

      <p>
        <label for="range">range</label>
        <input type="range" id="range" name="range" list="tickmarks" />

        <datalist id="tickmarks">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100" label="100%"></option>
        </datalist>
      </p>

      <p>
        <label for="url">Sua url</label>
        <input type="url" id="url" name="url" placeholder="URL" />
      </p>
      <p>
        <label for="search">Sua url</label>
        <input type="search" id="search" name="search" placeholder="search" />
      </p>

      <p>
        <label for="select">Selecione alguma opção</label>
        <select id="select" name="select">
          <optgroup label="test">
            <option value="qualquer 1" label="label 1"></option>
            <option value="qualquer 2" label="label 2" disabled></option>
            <option value="qualquer 3" label="label 3" selected></option>
            <option value="qualquer 4" label="label 4"></option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="textarea">textarea:</label>
        <textarea name="textarea" id="textarea" rows="3" cols="9">
            mas se a gente colocar
        </textarea>
      </p>

      <p>
        <button type="reset">reset</button>
        <button type="submit">enviar</button>
      </p>
    </form>
  </body>
</html>
